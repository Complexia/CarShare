<form action="" method="post" class="md-form">
    {{ form.csrf_token() }}
    <fieldset>
        {{ form.username.label}}
        {{ form.username() }}
    </fieldset>
    <fieldset>
        {{ form.password.label }}
        {{ form.password() }}
    </fieldset>
    <fieldset>
        {{ form.email.label }}
        {{ form.email() }}
    </fieldset>
    <fieldset>
        {{ form.firstName.label }}
        {{ form.firstName() }}
    </fieldset>
    <fieldset>
        {{ form.lastName.label }}
        {{ form.lastName() }}
    </fieldset>
    {{ form.submit }}
</form>
